<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
         <div id="profileMainContainer">
            <div>
                <p id="welcomeMessage">Signup Successful!</p>
             </div>
             <div id="profileContainer">
                 <p id="profileHeading">Profile</p>
                 <div>
                    <img src="./Images/profileHead.svg" alt="Profile picture head">
                 </div>
                 <div>
                    <img src="./Images/profileBody.svg" alt="Profile picture body">
                 </div>
                 <p id="nameData"></p>
                 <p id="emailData"></p>
                 <p id="tokenData"></p>
                 <p id="passwordData"></p>
                 <div>
                    <button id="logOutBtn">LOGOUT</button>
                 </div>
             </div>
         </div>
    </main>
    <script src="./profile.js"></script>
</body>
</html>
